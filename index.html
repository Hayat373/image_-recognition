<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MNIST Digit Recognizer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.18.0/dist/tf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        #uploadedImage {
            max-width: 300px;
            max-height: 300px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        #container {
            text-align: center;
        }
        #prediction {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        #probabilities {
            margin-top: 10px;
        }
        button, input {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        table {
            width: 300px;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        #canvas {
            border: 2px solid #333;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>MNIST Digit Recognizer</h1>
        <p>Upload a 28x28 grayscale image of a handwritten digit or draw one below.</p>
        <input type="file" id="imageLoader" accept="image/*">
        <img id="uploadedImage" src="" alt="Uploaded Image" style="display: none;">
        <p>OR</p>
        <canvas id="canvas" width="280" height="280"></canvas>
        <br>
        <button id="clearBtn">Clear Canvas</button>
        <button id="predictBtn">Predict Digit</button>
        <div id="prediction"></div>
        <table id="probabilities">
            <thead>
                <tr><th>Digit</th><th>Probability</th></tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let model;
        let loadedImage;

        // Canvas for drawing
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Set up canvas drawing
        canvas.addEventListener('mousedown', () => {
            isDrawing = true;
            ctx.beginPath();
        });
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mousemove', draw);
        document.getElementById('clearBtn').addEventListener('click', clearCanvas);
        document.getElementById('imageLoader').addEventListener('change', handleImageUpload);
        document.getElementById('predictBtn').addEventListener('click', predictDigit);

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineWidth = 20;
            ctx.lineCap = 'round';
            ctx.strokeStyle = 'black';
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            document.getElementById('prediction').innerText = '';
            document.getElementById('probabilities').querySelector('tbody').innerHTML = '';
            document.getElementById('uploadedImage').style.display = 'none';
        }

        // Initialize canvas
        clearCanvas();

        // Load the MNIST model
        async function loadModel() {
            model = await tf.loadLayersModel('./mnist_model/model.json'); // Update this path
            console.log('Model loaded');
            document.getElementById('predictBtn').disabled = false;
        }

        // Handle image upload
        async function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            loadedImage = new Image();
            loadedImage.onload = () => {
                // Display uploaded image
                document.getElementById('uploadedImage').src = loadedImage.src;
                document.getElementById('uploadedImage').style.display = 'block';
                // Draw to canvas for preprocessing
                ctx.drawImage(loadedImage, 0, 0, canvas.width, canvas.height);
            };
            loadedImage.src = URL.createObjectURL(file);
            document.getElementById('prediction').innerText = '';
            document.getElementById('probabilities').querySelector('tbody').innerHTML = '';
        }

        async function predictDigit() {
            if (!model) {
                alert('Please wait for the model to load.');
                return;
            }

            // Preprocess image (from canvas)
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = 28;
            tempCanvas.height = 28;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0, 28, 28);
            const imageData = tempCtx.getImageData(0, 0, 28, 28);

            // Convert to grayscale and normalize
            const tensor = tf.browser.fromPixels(imageData, 1) // Grayscale
                .toFloat()
                .div(tf.scalar(255)) // Normalize to [0, 1]
                .expandDims(); // Add batch dimension: [1, 28, 28, 1]

            // Make prediction
            const predictions = await model.predict(tensor).data();
            const top5 = Array.from(predictions)
                .map((prob, i) => ({ probability: prob, digit: i }))
                .sort((a, b) => b.probability - a.probability)
                .slice(0, 5);

            // Display prediction
            document.getElementById('prediction').innerText = `Predicted Digit: ${top5[0].digit} (${(top5[0].probability * 100).toFixed(2)}%)`;

            // Display top 5 probabilities
            const tbody = document.getElementById('probabilities').querySelector('tbody');
            tbody.innerHTML = '';
            top5.forEach(({ digit, probability }) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${digit}</td><td>${(probability * 100).toFixed(2)}%</td>`;
                tbody.appendChild(row);
            });

            // Clean up
            tensor.dispose();
        }

        // Load model when page loads
        loadModel();
    </script>
</body>
</html>
